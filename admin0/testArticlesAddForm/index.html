<body>


<p id="outputHeader">Add New Article</p>
<div id="root"></div>
<div id="user-container" class=" mdl-color--light-blue-700">
<form action="../index.html" method="get">
    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">HOME</button>
  </form>
  
<button id="addButtonX" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Agregar</button>
<button id="guardarCambios" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Guardar Cambios</button>

<button id="loadFilteredButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Cargar Filtrados</button>
<button id="loadallButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Cargar Todos</button>
        <div hidden id="user-pic"></div>
        <div hidden id="user-name"></div>
        <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          Sign-out
        </button>
        <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          <i class="material-icons">account_circle</i>Sign-in with Google
        </button>
      </div>
    </div>
</br>
<div id="imgContainer"></div>
  <div  id="divClasif" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="clasif">
    <label class="mdl-textfield__label" for="clasif">Clasificacion</label>
  </div>
  <div  id="divSubclasif" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="subclasif">
    <label class="mdl-textfield__label" for="subclasif">Subclasificacion</label>
  </div>
    <div  id="divColor" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="color">
    <label class="mdl-textfield__label" for="color">Color</label>
  </div>
  <div id="divCantidad" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cantidad">
    <label class="mdl-textfield__label" for="cantidad">Cantidad...</label>
    <span class="mdl-textfield__error">Ingrese un numero!</span>
  </div>
   <div  id="divPrecio" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="precio">
    <label class="mdl-textfield__label" for="precio">Precio...</label>
    <span class="mdl-textfield__error">Ingrese un numero!</span>
  </div>
<input type="hidden" id="docid">
<input type="file" id="myFile" multiple size="50" >
<table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp" id="tablecool">
  <tbody id="tbody">
  </tbody>
</table>
