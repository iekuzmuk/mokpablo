<!DOCTYPE html>
<html class="no-js">
<head>
<meta charset='UTF-8'>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.no-js #loader { display: none;  }
.js #loader { display: block; position: absolute; left: 100px; top: 0; }
.se-pre-con {	position: fixed;	left: 0px;	top: 0px;	width: 100%;
	height: 100%;	z-index: 9999;	background: url(loading.gif) center no-repeat #fff;}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
<script>
	$(window).load(function() {	$(".se-pre-con").fadeOut("slow");});
</script>
</head>

<body>
	<div class="se-pre-con"></div>
	<div class="content">
		<iframe src="https://stormy-bastion-36705.herokuapp.com/customer" style="position: absolute; height: 100%; width: 100%; border: none"></iframe>
	</div>
</body>
</html>
